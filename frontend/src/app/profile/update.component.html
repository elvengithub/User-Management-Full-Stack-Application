<h2 style="color: #fff; text-align: center; margin-bottom: 20px;">Update Profile</h2>

<div class="card" style="background-color: #1e1e1e; color: #ddd; border-radius: 8px;">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-2">
          <label class="form-label text-light">Title</label>
          <select formControlName="title" class="form-select bg-dark text-white border-secondary" 
                  [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
            <option value=""></option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Ms">Ms</option>
          </select>
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback text-danger">
            <div *ngIf="f.title.errors.required">Title is required</div>
          </div>
        </div>

        <div class="col-md-5">
          <label class="form-label text-light">First Name</label>
          <input type="text" formControlName="firstName" class="form-control bg-dark text-white border-secondary" 
                 [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback text-danger">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>

        <div class="col-md-5">
          <label class="form-label text-light">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control bg-dark text-white border-secondary" 
                 [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback text-danger">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Email</label>
        <input type="text" formControlName="email" class="form-control bg-dark text-white border-secondary" 
               [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-danger">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>

      <h4 class="pt-3 text-light">Change Password</h4>
      <p class="text-muted">Leave blank to keep the same password</p>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label text-light">Password</label>
          <input type="password" formControlName="password" class="form-control bg-dark text-white border-secondary" 
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-danger">
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label text-light">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control bg-dark text-white border-secondary" 
                 [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback text-danger">
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
        </div>
      </div>

      <div class="d-flex mt-4">
        <button type="submit" [disabled]="loading" class="btn btn-primary me-2">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          <i class="fas fa-save me-1"></i> Update
        </button>
        <a routerLink="../" class="btn btn-light">
          <i class="fas fa-times me-1"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>
