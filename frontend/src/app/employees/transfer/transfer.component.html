<div class="card">
  <div class="card-header">Transfer Employee: {{employee?.employeeId}}</div>
  <div class="card-body">
    <div *ngIf="loading" class="text-center">
      <span class="spinner-border spinner-border-sm me-1"></span>
      Loading...
    </div>
    <div *ngIf="!loading">
      <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
      
      <div class="mb-3">
        <label class="form-label">Current Department</label>
        <input type="text" class="form-control" [value]="employee?.department?.name || 'None'" readonly>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Transfer to Department</label>
        <select class="form-select" [formControl]="f.departmentId" [ngClass]="{ 'is-invalid': submitted && f.departmentId.errors }">
          <option value="">-- Select Department --</option>
          <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
        </select>
        <div *ngIf="submitted && f.departmentId.errors" class="invalid-feedback">
          <div *ngIf="f.departmentId.errors.required">Department is required</div>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <button class="btn btn-warning me-2" (click)="onSubmit()" [disabled]="submitting">
          <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
          Transfer
        </button>
        <button class="btn btn-secondary" routerLink="/employees">Cancel</button>
      </div>
    </div>
  </div>
</div>
