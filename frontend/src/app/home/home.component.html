<div class="p-4 fade-in">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
                        <h1>Welcome, {{account.firstName}}!</h1>
                        <p class="lead mt-3">You're logged into the User Management System</p>
                        <div class="mt-4">
                            <a routerLink="/profile" class="btn btn-primary me-2">
                                <i class="fas fa-user me-1"></i> View Profile
                            </a>
                            <a *ngIf="account.role === Role.Admin" routerLink="/admin" class="btn btn-secondary">
                                <i class="fas fa-cog me-1"></i> Admin Dashboard
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-shield-alt text-primary me-2"></i>
                                    Account Security
                                </h5>
                                <p class="card-text">Keep your account secure by regularly updating your password.</p>
                                <a routerLink="/profile/update" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-lock me-1"></i> Update Password
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-info-circle text-primary me-2"></i>
                                    Profile Details
                                </h5>
                                <p class="card-text">Keep your personal information up to date.</p>
                                <a routerLink="/profile" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-edit me-1"></i> Edit Details
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
