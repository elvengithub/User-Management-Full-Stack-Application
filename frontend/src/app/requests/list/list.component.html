<div class="card">
  <div class="card-header">Requests</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Type</th>
            <th>Employee</th>
            <th>Items</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of requests">
            <td>{{request.type}}</td>
            <td>{{request.employee?.employeeId}}</td>
            <td>
              <ul>
                <li *ngFor="let item of request.requestItems">{{item.name}} (x{{item.quantity}})</li>
              </ul>
            </td>
            <td>{{request.status}}</td>
            <td>
              <button *ngIf="isAdmin" class="btn btn-sm btn-primary me-1" (click)="editRequest(request.id)">Edit</button>
              <button *ngIf="isAdmin" class="btn btn-sm btn-danger" (click)="deleteRequest(request.id)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="!requests.length">
            <td colspan="5" class="text-center">
              <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
              <span *ngIf="!loading">No requests found</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-primary float-end" routerLink="/requests/add">Add Request</button>
  </div>
</div>
