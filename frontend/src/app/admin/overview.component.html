<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">Admin Dashboard</h1>
        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i> This section is accessible only by administrators.
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-4">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body text-center p-4">
                <div class="display-4 text-primary mb-3">
                    <i class="fas fa-users"></i>
                </div>
                <h3>Manage Accounts</h3>
                <p class="text-muted">Create, edit and manage user accounts</p>
                <a routerLink="accounts" class="btn btn-primary w-100">Manage Accounts</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body text-center p-4">
                <div class="display-4 text-success mb-3">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h3>Security</h3>
                <p class="text-muted">Manage permissions and security settings</p>
                <button class="btn btn-success w-100" disabled>Coming Soon</button>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body text-center p-4">
                <div class="display-4 text-warning mb-3">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h3>Analytics</h3>
                <p class="text-muted">View system statistics and user analytics</p>
                <a routerLink="analytics" class="btn btn-warning text-white w-100">View Analytics</a>
            </div>
        </div>
    </div>
</div>
