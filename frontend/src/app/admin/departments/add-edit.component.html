<h1 class="text-light">{{title}}</h1>
<div class="card">
    <div class="card-header bg-dark text-white">{{title}}</div>
    <div class="card-body">
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <label class="col-md-3 col-form-label">Name</label>
                <div class="col-md-9">
                    <input type="text" formControlName="name" class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-md-3 col-form-label">Description</label>
                <div class="col-md-9">
                    <textarea formControlName="description" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 offset-md-3">
                    <button [disabled]="submitting" class="btn btn-primary">
                        <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                        Save
                    </button>
                    <a routerLink="/admin/departments" class="btn btn-link">Cancel</a>
                </div>
            </div>
        </form>
        <div *ngIf="loading" class="text-center">
            <span class="spinner-border spinner-border-lg align-center text-primary"></span>
        </div>
    </div>
</div>
