<div class="text-light min-vh-100">
  <!-- Dark navbar with white text links -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="account">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">User-Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link text-white">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/profile" routerLinkActive="active" class="nav-link text-white">Profile</a>
          </li>
          <li class="nav-item" *ngIf="account.role === Role.Admin">
            <a routerLink="/admin" routerLinkActive="active" class="nav-link text-white">Admin</a>
          </li>
          <li class="nav-item">
            <a (click)="logout()" class="nav-link text-white cursor-pointer">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- router outlets -->
  <router-outlet name="subnav"></router-outlet>
  <alert></alert>
  <div class="container-fluid px-4 py-3">
    <router-outlet></router-outlet>
  </div>
</div>

<style>
.cursor-pointer {
cursor: pointer;
}
</style>
