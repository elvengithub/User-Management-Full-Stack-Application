<div class="card">
  <div class="card-header">Departments</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Employee Count</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dept of departments">
            <td>{{dept.name}}</td>
            <td>{{dept.description}}</td>
            <td>{{dept.employeeCount}}</td>
            <td>
              <button class="btn btn-sm btn-primary me-1" (click)="editDepartment(dept.id)">Edit</button>
              <button *ngIf="isAdmin" class="btn btn-sm btn-danger" (click)="deleteDepartment(dept.id)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="!departments.length">
            <td colspan="4" class="text-center">
              <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
              <span *ngIf="!loading">No departments found</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button *ngIf="isAdmin" class="btn btn-primary float-end" routerLink="/departments/add">Add Department</button>
  </div>
</div>
