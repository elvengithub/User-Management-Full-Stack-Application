<div class="card bg-dark text-light">
  <div class="card-header bg-dark border-secondary text-center py-3">
    <i class="fas fa-key fa-3x text-secondary mb-2"></i>
    <h3 class="card-title mb-0">Forgot Password</h3>
  </div>
  <div class="card-body p-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" id="email" class="form-control form-control-lg bg-dark text-light border-secondary" 
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter your email address" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email is invalid</div>
        </div>
      </div>
      
      <div class="d-grid mb-3">
        <button [disabled]="loading" class="btn btn-primary btn-lg">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Submit
        </button>
      </div>
      
      <div class="text-center mt-3">
        <a routerLink="../login" class="text-light">Return to login</a>
      </div>
    </form>
  </div>
</div>

<style>
  .card {
    border-radius: 5px;
    border-color: #343a40;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 450px;
    margin: 0 auto;
  }
  
  .form-control {
    padding: 0.75rem 1rem;
  }
  
  .form-control:focus {
    border-color: #6c757d;
    box-shadow: 0 0 0 0.25rem rgba(130, 138, 145, 0.25);
  }
  
  .btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
  }
  
  .btn-primary:hover {
    background-color: #0b5ed7;
    border-color: #0a58ca;
  }
  
  input:-webkit-autofill,
  input:-webkit-autofill:hover, 
  input:-webkit-autofill:focus {
    -webkit-text-fill-color: #fff;
    -webkit-box-shadow: 0 0 0px 1000px #212529 inset;
    transition: background-color 5000s ease-in-out 0s;
  }
</style>
