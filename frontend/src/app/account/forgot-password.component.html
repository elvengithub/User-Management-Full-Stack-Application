<div class="card bg-dark text-light border border-secondary">
  <div class="card-header bg-dark border-secondary text-center p-4">
    <div class="mb-3">
      <i class="fas fa-key fa-4x text-primary"></i>
    </div>
    <h2 class="card-title fw-bold">Forgot Password</h2>
  </div>
  <div class="card-body p-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mb-4">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-dark text-light border-secondary">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="email" formControlName="email" id="email" class="form-control form-control-lg bg-dark text-light border-secondary" 
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter your email address" />
        </div>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback d-block mt-1">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email is invalid</div>
        </div>
        <small class="text-muted mt-2 d-block">
          We'll send you instructions to reset your password.
        </small>
      </div>
      
      <div class="d-grid gap-2 mb-4">
        <button [disabled]="loading" class="btn btn-primary btn-lg py-3">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          <i *ngIf="!loading" class="fas fa-paper-plane me-2"></i>Send Reset Link
        </button>
      </div>
      
      <div class="text-center">
        <a routerLink="../login" class="text-primary">
          <i class="fas fa-arrow-left me-1"></i> Back to Login
        </a>
      </div>
    </form>
  </div>
</div>

<style>
  :host {
    display: block;
  }
  
  .card {
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    max-width: 450px;
    margin: 0 auto;
  }
  
  .form-control, .input-group-text {
    padding: 0.75rem 1rem;
  }
  
  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
  }
  
  .input-group-text {
    width: 46px;
    justify-content: center;
  }
  
  .btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
    font-weight: 500;
  }
  
  .btn-primary:hover {
    background-color: #0b5ed7;
    border-color: #0a58ca;
  }
  
  input:-webkit-autofill,
  input:-webkit-autofill:hover, 
  input:-webkit-autofill:focus {
    -webkit-text-fill-color: #fff;
    -webkit-box-shadow: 0 0 0px 1000px #212529 inset;
    transition: background-color 5000s ease-in-out 0s;
  }
  
  .invalid-feedback {
    font-size: 0.85rem;
  }
  
  .text-muted {
    color: #9da4ad !important;
  }
</style>
