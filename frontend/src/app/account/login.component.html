  <div class="card-body p-4">
    <div class="text-center mb-4">
      <h2>Login</h2>
      <p class="text-muted">Enter your credentials to access your account</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter your email" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email is invalid</div>
        </div>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter your password" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="d-flex justify-content-between align-items-center">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" formControlName="rememberMe" class="custom-control-input" id="rememberMe">
            <label class="custom-control-label" for="rememberMe">Remember me</label>
          </div>
          <a routerLink="../forgot-password" class="text-muted small">Forgot password?</a>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary w-100">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Sign In
        </button>
      </div>
      
      <div class="text-center mt-4">
        <p class="mb-0">Don't have an account? <a routerLink="../register" class="text-muted">Register now</a></p>
      </div>
    </form>
  </div>
