<div class="card bg-dark text-light border border-secondary">
  <div class="card-header bg-dark border-secondary text-center p-4">
    <div class="mb-3">
      <i class="fas fa-user-circle fa-4x text-primary"></i>
    </div>
    <h2 class="card-title fw-bold">Login</h2>
  </div>
  <div class="card-body p-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mb-4">
        <label for="email" class="form-label text-white">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-dark text-light border-secondary">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="email" formControlName="email" class="form-control form-control-lg bg-dark text-light border-secondary" 
            id="email" placeholder="Enter your email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        </div>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback d-block mt-1">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email is invalid</div>
        </div>
      </div>
      
      <div class="form-group mb-4">
        <label for="password" class="form-label text-white">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-dark text-light border-secondary">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" formControlName="password" class="form-control form-control-lg bg-dark text-light border-secondary" 
            id="password" placeholder="Enter your password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        </div>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback d-block mt-1">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      
      <div class="d-grid gap-2 mb-4">
        <button [disabled]="loading" class="btn btn-primary btn-lg py-3">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>Login
        </button>
      </div>
      
      <div class="text-center">
        <p class="mb-2">
          <a routerLink="../forgot-password" class="text-primary">Forgot your password?</a>
        </p>
        <p class="mb-0">
          Don't have an account? <a routerLink="../register" class="text-primary">Create one now</a>
        </p>
      </div>
    </form>
  </div>
</div>

<style>
  :host {
    display: block;
  }
  
  .card {
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    max-width: 450px;
    margin: 0 auto;
  }
  
  .form-control, .input-group-text {
    padding: 0.75rem 1rem;
  }
  
  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
  }
  
  .input-group-text {
    width: 46px;
    justify-content: center;
  }
  
  .btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
    font-weight: 500;
  }
  
  .btn-primary:hover {
    background-color: #0b5ed7;
    border-color: #0a58ca;
  }
  
  input:-webkit-autofill,
  input:-webkit-autofill:hover, 
  input:-webkit-autofill:focus {
    -webkit-text-fill-color: #fff;
    -webkit-box-shadow: 0 0 0px 1000px #212529 inset;
    transition: background-color 5000s ease-in-out 0s;
  }
  
  .invalid-feedback {
    font-size: 0.85rem;
  }
</style>
